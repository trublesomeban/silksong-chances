    <title>Silksong release likelyness</title>

  <body style="text-align: center">
    <style>
      body {
        background-image: url("https://pliki.ppe.pl/storage/7930de41a6fde03da54f/7930de41a6fde03da54f.jpg");
      }
      .center {
        padding: 10px;
        font-weight: bold;
        font-family: Verdana;
        font-size: 40;
        color: aliceblue;
        background-color: slategray;
        padding: 30px;
        line-height: 80px;

    <br />

    <br />
    <bold id="counter" class="center">lorem ipsum</bold>
    <script>
      const date2 = new Date("06/12/2023");
      const a = 1000 * 3600 * 24
      let counter = document.getElementById("counter");
      let lastChance = 0;
      while (true) {
      const date1 = new Date();
      const diffT = date2.getTime() - date1.getTime();
      const days = diffT / a
      const chance = (1 / days) * 100;
      if (chance.toFixed(5) != lastChance)
        counter.innerHTML = `It is ${chance.toFixed(5)}% likely that silksong will release today.`;
      lastChance = chance.toFixed(5);
      }
    </script>
  </body>
